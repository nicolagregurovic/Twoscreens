        PaddingLeft: =20
        PaddingRight: =20
        PaddingTop: =20
        PressedBorderColor: =label_Report_1.BorderColor
        PressedColor: =label_Report_1.Color
        PressedFill: =label_Report_1.Fill
        Size: =20
        Text: ="Report Downtime"
        Width: =344
        Y: =18
        ZIndex: =4

    dptLabelSel As label:
        BorderColor: =RGBA(197, 203, 207, 1)
