    btstartApp As icon.Add:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(29, 29, 29, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        DisabledFill: =btstartApp.Fill
        FocusedBorderColor: =btstartApp.BorderColor
        Height: =60
        HoverBorderColor: =ColorFade(btstartApp.BorderColor, 20%)
        HoverColor: =RGBA(100, 118, 132, 1)
        HoverFill: =btstartApp.Fill
        Icon: =Icon.NextArrow
        OnSelect: |
            =Set (opRea,false);
            //If(dd_Department.Selected.Result = "Diagnostics" Or dd_Department.Selected.Result = "Grind - Coil" Or dd_Department.Selected.Result = "Test",Navigate(Diagnostics, //ScreenTransition.Fade,{DepartmentVal:dd_Department.Selected.Result}), Navigate('Downtime list', ScreenTransition.Fade,{DepartmentVal:dd_Department.Selected.Result}))
            
            Navigate(Grind_Coil, ScreenTransition.Fade,{DepartmentVal:dd_Department.Selected.Result});
            //If(dd_Department.Selected.Result= "Grind - Coil" Or dd_Department.Selected.Result = "Test" Or dd_Department.Selected.Result = "Laureate", Navigate(Grind_Coil, ScreenTransition.Fade,{DepartmentVal:dd_Department.Selected.Result}))
        PressedBorderColor: =ColorFade(btstartApp.BorderColor, -20%)
        PressedColor: =ColorFade(btstartApp.Color, -20%)
        PressedFill: =btstartApp.Fill
        Tooltip: ="Start App"
        Width: =60
        X: =678
        Y: =99
        ZIndex: =6

