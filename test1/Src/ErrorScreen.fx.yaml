"ErrorScreen As screen.'tabletLayout_Success_ver3.0'":
    Fill: =RGBA(29, 29, 29, 1)
    LoadingSpinnerColor: =RGBA(100, 118, 132, 1)
    OnVisible: =

    iconCircle2 As circle.Circle:
        BorderColor: =RGBA(197, 203, 207, 1)
        Fill: =RGBA(100, 118, 132, 1)
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck2 As icon.Check:
        BorderColor: =RGBA(197, 203, 207, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(244, 244, 244, 1)
        Height: =iconCircle2.Height
        Icon: =Icon.Warning
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        PressedFill: =RGBA(255, 255, 255, 0.3)
        Width: =iconCircle2.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg2 As label:
        Align: =Align.Center
        AutoHeight: =true
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Height: =iconCircle2.Height
        Size: =20
        Text: ="There was an issue creating your ticket, please re-submit."
        Width: =Parent.Width * 0.75
        X: =Parent.Width/2 - Self.Width/2
        Y: =iconCheck2.Y + iconCheck2.Height + 100
        ZIndex: =3

    Timer5 As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =5000
        Fill: =RGBA(100, 118, 132, 1)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(100, 118, 132, 1), -20%)
        OnTimerEnd: |-
            =Reset(Timer5);
            Navigate(Grind_Coil,Fade)
        X: =40
        Y: =40
        ZIndex: =4

